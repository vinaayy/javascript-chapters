<body>
    <script>
        //anonymous function
        function quotation(names){
            var quotes = [];
            for (var i=0 ; i<names.length;i++){
                var theFunction= function() {
                    return "Nmae :"+names[i];
                }
                quotes.push(theFunction);
            }
            return quotes;
        }
        var people =["Vinay" , "Deepak" , "Sumeer" , "Abhi"]
        var peopleFunction = quotation(people);
        var person = peopleFunction[1];
        alert(person());
    </script>
